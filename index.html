                "Remarcações 5 - 17h": null,
            };

            // Renderiza as opções do select
            Object.entries(salaLinks).forEach(([sala, link]) => {
                let option = document.createElement("option");
                option.value = link || "#"; // Se não houver link, mantém #

                // Extrai o número correto da sala (antes do primeiro "-")
                let salaNumeroMatch = sala.match(/(\d+)/g); // Pega todos os números
                let salaNumero = salaNumeroMatch ? parseInt(salaNumeroMatch[0], 10) : 0; // Pega o primeiro número que aparece

                // Define a cor de fundo conforme a paridade da sala
                option.style.backgroundColor = salaNumero % 2 === 1 ? "#f3f4f6" : "#ffffff";

                option.textContent = sala;
                dropdown.appendChild(option);
            });


            // Exibir link ao selecionar uma opção
            dropdown.addEventListener("change", function() {
                const link = this.value;
                if (link && link !== "#") {
                    salaLink.href = link;
                    linkContainer.classList.remove("hidden");
                    linkContainer.classList.add("opacity-100");
                } else {
                    linkContainer.classList.add("hidden");
                    linkContainer.classList.remove("opacity-100");
                }
            });
        });
