      "Remarca√ß√µes 5 - 13h": "",
      "Remarca√ß√µes 5 - 14h": "https://tjdf.sharepoint.com/sites/CEJUSCJECBSBsala17eSeguintes-5NUV-Remarcaes-Sala05-14h/Documentos%20Compartilhados/Forms/AllItems.aspx?FolderCTID=0x01200042310D0D496FF741A91F25109D7F72F2&id=%2Fsites%2FCEJUSCJECBSBsala17eSeguintes%2D5NUV%2DRemarcaes%2DSala05%2D14h%2FDocumentos%20Compartilhados%2FGrava%C3%A7%C3%B5es&sortField=Modified&isAscending=false&viewid=7e46b66a%2D759a%2D4de8%2D8771%2D0f12ff5fcb32",
      "Remarca√ß√µes 5 - 15h": "https://tjdf.sharepoint.com/sites/CEJUSCJECBSBsala17eSeguintes-5NUV-Remarcaes-Sala05-15h/Documentos%20Compartilhados/Forms/AllItems.aspx?FolderCTID=0x01200042310D0D496FF741A91F25109D7F72F2&id=%2Fsites%2FCEJUSCJECBSBsala17eSeguintes%2D5NUV%2DRemarcaes%2DSala05%2D15h%2FDocumentos%20Compartilhados%2FRecordings&sortField=Modified&isAscending=false&viewid=7e46b66a%2D759a%2D4de8%2D8771%2D0f12ff5fcb32",
      "Remarca√ß√µes 5 - 16h": "https://tjdf.sharepoint.com/sites/CEJUSCJECBSBsala17eSeguintes-5NUV-Remarcaes-Sala05-16h/Documentos%20Compartilhados/Forms/AllItems.aspx?id=%2Fsites%2FCEJUSCJECBSBsala17eSeguintes%2D5NUV%2DRemarcaes%2DSala05%2D16h%2FDocumentos%20Compartilhados%2FGrava%C3%A7%C3%B5es&sortField=Modified&isAscending=false&viewid=7e46b66a%2D759a%2D4de8%2D8771%2D0f12ff5fcb32",
      "Remarca√ß√µes 5 - 17h": ""
    };
    // ==============================================================================

    // utilidades
    const $ = id => document.getElementById(id);
    const toastContainer = $('toastContainer');

    function showToast(msg, timeout = 2400) {
      const el = document.createElement('div');
      el.className = 'toast bg-gray-900 text-white px-4 py-2 rounded shadow mb-2';
      el.textContent = msg;
      toastContainer.appendChild(el);
      setTimeout(() => { el.style.opacity = '0'; el.style.transform = 'translateY(0)'; }, timeout - 150);
      setTimeout(() => { el.remove(); }, timeout);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const dropdown = $('salaDropdown');
      const search = $('search');
      const salaLink = $('salaLink');
      const linkContainer = $('linkContainer');
      const copyBtn = $('copyBtn');
      const statusText = $('statusText');

      const REV_KEY = 'salas_reviewed_v1';

      function readReviewed() { try { return JSON.parse(localStorage.getItem(REV_KEY) || '[]'); } catch(e){ return []; } }
      function writeReviewed(v){ localStorage.setItem(REV_KEY, JSON.stringify(v)); }

      // montar grupos simples (por prefixo antes do " - ")
      const groups = {};
      Object.keys(salaLinks).forEach(k => {
        const prefix = (k.split(' - ')[0] || 'Outros').trim();
        groups[prefix] = groups[prefix] || [];
        groups[prefix].push({ label: k, link: salaLinks[k] });
      });

      function renderOptions(filter = '') {
        dropdown.innerHTML = '';

        // placeholder inicial (op√ß√£o n√£o selecion√°vel)
        const placeholder = document.createElement('option');
        placeholder.value = '';
        placeholder.textContent = '-- Escolha uma sala --';
        placeholder.disabled = true;
        placeholder.selected = true;
        dropdown.appendChild(placeholder);

        Object.entries(groups).forEach(([groupName, items]) => {
          // filtra os itens conforme pesquisa
          const filteredItems = filter
            ? items.filter(i => i.label.toLowerCase().includes(filter.toLowerCase()))
            : items;

          if (filteredItems.length === 0) return; // n√£o mostra grupo vazio

          // optgroup visual (disabled option)
          const groupOpt = document.createElement('option');
          groupOpt.disabled = true;
          groupOpt.textContent = `‚îÄ‚îÄ ${groupName} ‚îÄ‚îÄ`;
          groupOpt.className = 'group-label';
          dropdown.appendChild(groupOpt);

          // ordena alfabeticamente
          const sorted = [...filteredItems].sort((a,b) => a.label.localeCompare(b.label, 'pt-BR'));

          sorted.forEach(item => {
            const opt = document.createElement('option');
            opt.value = item.link || '';
            opt.textContent = item.label;
            opt.dataset.label = item.label;
            opt.dataset.link = item.link || '';
            opt.disabled = !item.link;

            if (!item.link) {
              opt.textContent += ' ‚Äî (desabilitada)';
              opt.classList.add('sem-gravacao'); // aplica cinza
            }

            // cor por paridade de n√∫mero (heur√≠stica)
            const nums = item.label.match(/\d+/g);
            const num = nums ? parseInt(nums[0],10) : 0;
            if (num % 2 === 1) opt.classList.add('sala-impar'); else opt.classList.add('sala-par');

            if (readReviewed().includes(item.label)) opt.textContent = '‚úì ' + opt.textContent;
            dropdown.appendChild(opt);
          });
        });

        // se filtro, selecionar o primeiro item dispon√≠vel
        if (filter) {
          const first = Array.from(dropdown.options).find(o => !o.disabled && !o.textContent.startsWith('‚îÄ‚îÄ'));
          if (first) dropdown.selectedIndex = Array.from(dropdown.options).indexOf(first);
          else dropdown.selectedIndex = 0;
        } else {
          dropdown.selectedIndex = 0;
        }

        updateUIForSelection();
      }

      function updateUIForSelection() {
        const sel = dropdown.options[dropdown.selectedIndex];
        if (!sel || sel.disabled || sel.textContent.startsWith('‚îÄ‚îÄ') || !sel.dataset || !sel.dataset.label) {
          linkContainer.classList.add('hidden');
          salaLink.href = '#';
          statusText.textContent = '';
          return;
        }
        const label = sel.dataset.label;
        const link = sel.dataset.link;
        salaLink.href = link;
        salaLink.textContent = 'Clique aqui para acessar pasta da grava√ß√£o';
        linkContainer.classList.remove('hidden');

        // checa disponibilidade heur√≠stica
        const lower = (link||'').toLowerCase();
        if (!link) {
          statusText.textContent = 'Sem link dispon√≠vel';
        } else if (lower.includes('sharepoint') || lower.includes('tjdf') || lower.includes('intranet')) {
         // statusText.textContent = 'Link do SharePoint / Intranet ‚Äî pode requerer autentica√ß√£o.';
        } else {
          (async () => {
            try {
              const controller = new AbortController();
              const timeout = setTimeout(()=>controller.abort(), 2500);
              const res = await fetch(link, { method: 'HEAD', signal: controller.signal, mode: 'no-cors' });
              clearTimeout(timeout);
              statusText.textContent = (res && (res.ok || res.type === 'opaque' || res.status === 0)) ? 'Link acess√≠vel (aprox.)' : `HTTP ${res.status}`;
            } catch (e) {
              statusText.textContent = 'N√£o foi poss√≠vel verificar (CORS / rede).';
            }
          })();
        }
      }

      // eventos
      dropdown.addEventListener('change', updateUIForSelection);

      // busca
      search.addEventListener('input', (e) => {
        renderOptions(e.target.value.trim());
      });

      // ao apertar Enter dentro da caixa de busca: seleciona primeiro resultado v√°lido
      document.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        if (active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA')) {
          if (e.key === 'Enter' && active.id === 'search') {
            const first = Array.from(dropdown.options).find(o => !o.disabled && !o.textContent.startsWith('‚îÄ‚îÄ'));
            if (first) dropdown.selectedIndex = Array.from(dropdown.options).indexOf(first);
            updateUIForSelection();
          }
          return;
        }
      });

      // copiar link
      copyBtn.addEventListener('click', async () => {
        const opt = dropdown.options[dropdown.selectedIndex];
        if (!opt || !opt.dataset.link) return showToast('Nenhum link selecionado');
        try {
          await navigator.clipboard.writeText(opt.dataset.link);
          showToast('Link copiado');
        } catch (e) {
          const ta = document.createElement('textarea');
          ta.value = opt.dataset.link;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand('copy');
          ta.remove();
          showToast('Link copiado (fallback)');
        }
      });

      // inicial render
      renderOptions();
    });
  </script>
</body>
